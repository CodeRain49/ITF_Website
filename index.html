<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p>68070028</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>

    <!--------------- ITF Simple Bank --------------->
    <div class="containertop">
        <img src="images/landmark.png " alt="bank_icon">
        <div>
            <h1>ITF Simple Bank</h1>
            <p>Welcome to the bank ja</p>
        </div>
    </div>

    <hr>
    <!--------------- Print/Show result --------------->
    <textarea id="textarea" rows="11" cols="165"></textarea>
    <hr>

    <!---------------------------[ Making Transection ]--------------------------->
    <h2 style="margin: 20px;">Account Overview</h2>
    <div class="container">

        <!--------------- Account Information: --------------->
        <div><img src="/images/circle-user-round.png" alt="account_icon"></div>
        <div>
            <h3>Account Information:</h3>
            <h4>Name: Chawanrat Srirat</h4>
            <h4>Type: Saving Account</h4>
        </div>

        <!--------------- Balance Information: --------------->
        <div><img src="/images/piggy-bank.png" alt="piggybank_icon"></div>
        <div>
            <h3>Balance Information:</h3>
            <label>Current account balance:
                <input type="number" class="css-input" id="currentAccountBalance" value="0" min="0" onchange= this.value = Math.floor(Math.max(this.value,0)>
            </label>
            <p class="seperated"></p>
            <label>Current cash balance:
                <input type="number" class="css-input" id="currentCashBalance" value="0" min="0" onchange= this.value = Math.floor(Math.max(this.value,0)>
            </label>
            <p class="seperated"></p>
            <button class="btn" onclick="setCurrentBalance()">Change</button>
        </div>

        <!--------------- Bank Operation: --------------->
        <div><img src="/images/hand-coins.png" alt="hands_icon"></div>
        <div>
            <h3>Bank Operation:</h3>
            <div class="dropdown-container">
                <select class="select" id="myDropdown">
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                </select>
                <input type="number" class="css-input" id="amountBankops" value="0" min="0" onchange= this.value = Math.floor(Math.max(this.value,0)>
                <button class="btn" onclick="confirmBankops()">Proceed</button>
            </div>
        </div>

    </div>

    <hr style="margin-top: 25px;">

    <!------------------[ Financial Tools ]------------------>
    <h2 style="margin: 20px;">Financial Tools</h2>
    <div class="container">

        <div><img src="/images/badge-dollar-sign.png" alt="financial_icon"></div>
        <div>
            <h3>Currency Convertor:</h3>
            <label>Input Balance:
                <input type="number" class="css-input" id="inputBalance" value="0" min="0" onchange= this.value = Math.floor(Math.max(this.value,0)>
            </label>
            <p class="seperated"></p>

            <label>Output Balance:
                <output type="number" class="css-output" id="outputBalance" value="0" min="0">
            </label>
            <p class="seperated"></p>

            <label>Input Currency:
                <select class="select" id="currenciesDropdown">
                    <option value="usd">USD</option>
                    <option value="thb">THB</option>
                </select>
                <button class="btn" onclick="">Convert</button>
            </label>
        </div>

    </div>

    <hr style="margin-top: 70px">

    <script src="script.js" src="index.js"></script>
</body>
</html>
